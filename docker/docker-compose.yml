name: vire

services:
  vire-portal:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        VERSION: "${VERSION:-dev}"
        BUILD: "${BUILD:-unknown}"
        GIT_COMMIT: "${GIT_COMMIT:-unknown}"
    image: vire-portal:latest
    container_name: vire-portal
    ports:
      - "${PORTAL_PORT:-4241}:8080"
    environment:
      - VIRE_SERVER_HOST=0.0.0.0
      - VIRE_API_URL=${VIRE_API_URL:-http://vire-server:4242}
      - VIRE_BADGER_PATH=/app/data/vire
      - VIRE_LOG_LEVEL=info
    volumes:
      - portal-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  portal-data:

services:
  portal:
    build:
      context: ..
      dockerfile: Dockerfile.portal
      args:
        VERSION: "${VERSION:-dev}"
        BUILD: "${BUILD:-unknown}"
        GIT_COMMIT: "${GIT_COMMIT:-unknown}"
    ports:
      - "8080:8080"
    environment:
      - VIRE_SERVER_HOST=0.0.0.0
      - VIRE_SERVER_PORT=8080
      - VIRE_BADGER_PATH=/app/data/vire
      - VIRE_LOG_LEVEL=info
    volumes:
      - portal-data:/app/data
    restart: unless-stopped

volumes:
  portal-data:

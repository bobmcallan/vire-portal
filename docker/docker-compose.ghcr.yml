name: vire

services:
  vire-portal:
    image: ghcr.io/bobmcallan/vire-portal:latest
    pull_policy: always
    container_name: vire-portal
    ports:
      - "${PORTAL_PORT:-4241}:8080"
    environment:
      - VIRE_SERVER_HOST=0.0.0.0
      - VIRE_API_URL=${VIRE_API_URL:-http://vire-server:8080}
      - VIRE_BADGER_PATH=/app/data/vire
      - VIRE_LOG_LEVEL=info
    volumes:
      - portal-data:/app/data
    depends_on:
      vire-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.scope=vire-portal"

  vire-mcp:
    image: ghcr.io/bobmcallan/vire-mcp:latest
    pull_policy: always
    container_name: vire-mcp
    ports:
      - "${MCP_PORT:-4243}:8080"
    environment:
      - VIRE_SERVER_URL=http://vire-server:8080
      - VIRE_MCP_PORT=8080
      - VIRE_LOG_LEVEL=info
    depends_on:
      vire-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --timeout=2 --method=POST -qO /dev/null http://localhost:8080/mcp 2>&1 || [ $? -eq 8 ]"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.scope=vire-portal"

  vire-server:
    image: ghcr.io/bobmcallan/vire-server:latest
    pull_policy: always
    container_name: vire-server
    ports:
      - "4242:8080"
    volumes:
      - vire-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.scope=vire-portal"

  watchtower:
    image: containrrr/watchtower:1.7.1
    container_name: vire-portal-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_API_VERSION=1.44
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=120
      - WATCHTOWER_SCOPE=vire-portal
    labels:
      - "com.centurylinklabs.watchtower.scope=vire-portal"
    restart: unless-stopped

volumes:
  portal-data:
  vire-data:

name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      deploy:
        description: "Deploy to Fly.io after build"
        type: boolean
        default: true

env:
  REGISTRY: ghcr.io

jobs:
  unit-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: go vet ./...
      - run: go test ./internal/... -timeout 120s


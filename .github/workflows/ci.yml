  docker-build:
    runs-on: ubuntu-latest
    needs: unit-test
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: vire-portal
            dockerfile: docker/Dockerfile
          - image: vire-mcp
            dockerfile: docker/Dockerfile.mcp
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version metadata
        id: meta
        run: |
          VERSION=$(awk '/^\[${{ matrix.image }}\]/{f=1;next} /^\[/{f=0} f && /^version:/{print $2; exit}' .version)
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "build=$(date -u +%Y%m%d%H%M%S)" >> "$GITHUB_OUTPUT"
          echo "commit=${GITHUB_SHA::8}" >> "$GITHUB_OUTPUT"

      - name: Docker metadata
        id: docker-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=${{ steps.meta.outputs.version }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.docker-meta.outputs.tags }}
          labels: ${{ steps.docker-meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            BUILD=${{ steps.meta.outputs.build }}
            GIT_COMMIT=${{ steps.meta.outputs.commit }}
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image }}

  binary-build:
    runs-on: ubuntu-latest
    needs: unit-test
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - binary: vire-portal
            goos: linux
            goarch: amd64
            ext: ""
          - binary: vire-portal
            goos: windows
            goarch: amd64
            ext: ".exe"
          - binary: vire-mcp
            goos: linux
            goarch: amd64
            ext: ""
          - binary: vire-mcp
            goos: windows
            goarch: amd64
            ext: ".exe"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Extract version
        id: version
        run: |
          VERSION=$(awk '/^\[${{ matrix.binary }}\]/{f=1;next} /^\[/{f=0} f && /^version:/{print $2; exit}' .version)
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "commit=${GITHUB_SHA::8}" >> "$GITHUB_OUTPUT"

      - name: Build binary
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          BINARY_NAME="${{ matrix.binary }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}"
          go build -ldflags="-s -w \
            -X github.com/bobmcallan/vire-portal/internal/config.Version=${{ steps.version.outputs.version }} \
            -X github.com/bobmcallan/vire-portal/internal/config.Build=${{ steps.version.outputs.commit }} \
            -X github.com/bobmcallan/vire-portal/internal/config.GitCommit=${{ steps.version.outputs.commit }} \
            -X github.com/bobmcallan/vire-portal/internal/vire/common.Version=${{ steps.version.outputs.version }} \
            -X github.com/bobmcallan/vire-portal/internal/vire/common.Build=${{ steps.version.outputs.commit }} \
            -X github.com/bobmcallan/vire-portal/internal/vire/common.GitCommit=${{ steps.version.outputs.commit }}" \
            -o "dist/${BINARY_NAME}" \
            ./cmd/${{ matrix.binary }}

      - name: Create archive
        run: |
          cd dist
          ARCHIVE="${{ matrix.binary }}-${{ matrix.goos }}-${{ matrix.goarch }}-${{ steps.version.outputs.version }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip "${ARCHIVE}.zip" "${{ matrix.binary }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}"
          else
            tar -czvf "${ARCHIVE}.tar.gz" "${{ matrix.binary }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/${{ matrix.binary }}-${{ matrix.goos }}-${{ matrix.goarch }}-*
          retention-days: 1

  release:
    runs-on: ubuntu-latest
    needs: [docker-build, binary-build]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract versions
        id: versions
        run: |
          PORTAL_VER=$(awk '/^\[vire-portal\]/{f=1;next} /^\[/{f=0} f && /^version:/{print $2; exit}' .version)
          MCP_VER=$(awk '/^\[vire-mcp\]/{f=1;next} /^\[/{f=0} f && /^version:/{print $2; exit}' .version)
          echo "portal=${PORTAL_VER}" >> "$GITHUB_OUTPUT"
          echo "mcp=${MCP_VER}" >> "$GITHUB_OUTPUT"
          echo "commit=${GITHUB_SHA::8}" >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: "vire-*"
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ steps.versions.outputs.portal }}"
          PORTAL_VER="${{ steps.versions.outputs.portal }}"
          MCP_VER="${{ steps.versions.outputs.mcp }}"

          cat > release_notes.md << EOF
          ## vire-portal ${PORTAL_VER}

          ### Docker Images
          - \`ghcr.io/${{ github.repository_owner }}/vire-portal:${PORTAL_VER}\`
          - \`ghcr.io/${{ github.repository_owner }}/vire-portal:latest\`
          - \`ghcr.io/${{ github.repository_owner }}/vire-mcp:${MCP_VER}\`
          - \`ghcr.io/${{ github.repository_owner }}/vire-mcp:latest\`

          ### Binary Downloads

          | Binary | Platform | Download |
          |--------|----------|----------|
          | vire-portal | Linux x64 | \`vire-portal-linux-amd64-${PORTAL_VER}.tar.gz\` |
          | vire-portal | Windows x64 | \`vire-portal-windows-amd64-${PORTAL_VER}.zip\` |
          | vire-mcp | Linux x64 | \`vire-mcp-linux-amd64-${MCP_VER}.tar.gz\` |
          | vire-mcp | Windows x64 | \`vire-mcp-windows-amd64-${MCP_VER}.zip\` |

          ### Versions
          - vire-portal: ${PORTAL_VER}
          - vire-mcp: ${MCP_VER}
          - Commit: ${{ steps.versions.outputs.commit }}
          EOF

          # Delete existing release if present (idempotent re-runs)
          if gh release view "$TAG" --repo "${{ github.repository }}" 2>/dev/null; then
            gh release delete "$TAG" --repo "${{ github.repository }}" --yes || true
          fi

          gh release create "$TAG" \
            --repo "${{ github.repository }}" \
            --title "vire-portal $TAG" \
            --notes-file release_notes.md \
            artifacts/*

  deploy:
    needs: release
    if: github.ref == 'refs/heads/main' && (github.event_name != 'workflow_dispatch' || inputs.deploy)
    runs-on: ubuntu-latest
    concurrency:
      group: fly-deploy-portal
      cancel-in-progress: false
    steps:
      - name: Install flyctl
        run: curl -L https://fly.io/install.sh | sh

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          ~/.fly/bin/flyctl deploy \
            --app vire-pprod-portal \
            --image ${{ env.REGISTRY }}/${{ github.repository_owner }}/vire-portal:latest \
            --strategy rolling \
            --wait-timeout 300 \
            --yes

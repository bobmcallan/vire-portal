name: Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (e.g. latest, v1.2.3)"
        required: false
        default: "latest"

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - image: vire-portal
            dockerfile: docker/Dockerfile
          - image: vire-mcp
            dockerfile: docker/Dockerfile.mcp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version metadata
        id: meta
        run: |
          VERSION=$(awk '/^\[${{ matrix.image }}\]/{f=1;next} /^\[/{f=0} f && /^version:/{print $2; exit}' .version)
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "build=$(date -u +%Y%m%d%H%M%S)" >> "$GITHUB_OUTPUT"
          echo "commit=${GITHUB_SHA::8}" >> "$GITHUB_OUTPUT"

      - name: Docker metadata
        id: docker-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=${{ steps.meta.outputs.version }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.docker-meta.outputs.tags }}
          labels: ${{ steps.docker-meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            BUILD=${{ steps.meta.outputs.build }}
            GIT_COMMIT=${{ steps.meta.outputs.commit }}
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image }}

  create-release:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract versions
        id: versions
        run: |
          PORTAL_VER=$(awk '/^\[vire-portal\]/{f=1;next} /^\[/{f=0} f && /^version:/{print $2; exit}' .version)
          MCP_VER=$(awk '/^\[vire-mcp\]/{f=1;next} /^\[/{f=0} f && /^version:/{print $2; exit}' .version)
          echo "portal=${PORTAL_VER}" >> "$GITHUB_OUTPUT"
          echo "mcp=${MCP_VER}" >> "$GITHUB_OUTPUT"
          echo "commit=${GITHUB_SHA::8}" >> "$GITHUB_OUTPUT"

      - name: Create or update release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ steps.versions.outputs.portal }}"
          
          # Check if release exists
          if gh release view "$TAG" --repo "${{ github.repository }}" 2>/dev/null; then
            echo "Release $TAG already exists, updating..."
            gh release delete "$TAG" --repo "${{ github.repository }}" --yes || true
          fi
          
          gh release create "$TAG" \
            --repo "${{ github.repository }}" \
            --title "vire-portal $TAG" \
            --notes "## Release $TAG

          ### Docker Images
          - \`ghcr.io/${{ github.repository_owner }}/vire-portal:${TAG}\`
          - \`ghcr.io/${{ github.repository_owner }}/vire-portal:latest\`
          - \`ghcr.io/${{ github.repository_owner }}/vire-mcp:${{ steps.versions.outputs.mcp }}\`
          - \`ghcr.io/${{ github.repository_owner }}/vire-mcp:latest\`

          ### Versions
          - vire-portal: ${{ steps.versions.outputs.portal }}
          - vire-mcp: ${{ steps.versions.outputs.mcp }}
          - Commit: ${{ steps.versions.outputs.commit }}"

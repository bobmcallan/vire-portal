name: Binary Releases

on:
  push:
    paths:
      - .version
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-binaries:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - binary: vire-portal
            goos: linux
            goarch: amd64
            ext: ""
          - binary: vire-portal
            goos: windows
            goarch: amd64
            ext: ".exe"
          - binary: vire-mcp
            goos: linux
            goarch: amd64
            ext: ""
          - binary: vire-mcp
            goos: windows
            goarch: amd64
            ext: ".exe"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Extract version
        id: version
        run: |
          VERSION=$(awk '/^\[${{ matrix.binary }}\]/{f=1;next} /^\[/{f=0} f && /^version:/{print $2; exit}' .version)
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "commit=${GITHUB_SHA::8}" >> "$GITHUB_OUTPUT"

      - name: Build binary
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          BINARY_NAME="${{ matrix.binary }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}"
          go build -ldflags="-s -w \
            -X github.com/bobmcallan/vire-portal/internal/config.Version=${{ steps.version.outputs.version }} \
            -X github.com/bobmcallan/vire-portal/internal/config.Build=${{ steps.version.outputs.commit }} \
            -X github.com/bobmcallan/vire-portal/internal/config.GitCommit=${{ steps.version.outputs.commit }} \
            -X github.com/bobmcallan/vire-portal/internal/vire/common.Version=${{ steps.version.outputs.version }} \
            -X github.com/bobmcallan/vire-portal/internal/vire/common.Build=${{ steps.version.outputs.commit }} \
            -X github.com/bobmcallan/vire-portal/internal/vire/common.GitCommit=${{ steps.version.outputs.commit }}" \
            -o "dist/${BINARY_NAME}" \
            ./cmd/${{ matrix.binary }}

      - name: Create archive
        run: |
          cd dist
          ARCHIVE="${{ matrix.binary }}-${{ matrix.goos }}-${{ matrix.goarch }}-${{ steps.version.outputs.version }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip "${ARCHIVE}.zip" "${{ matrix.binary }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}"
          else
            tar -czvf "${ARCHIVE}.tar.gz" "${{ matrix.binary }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/${{ matrix.binary }}-${{ matrix.goos }}-${{ matrix.goarch }}-*
          retention-days: 1

  create-release:
    needs: build-binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract versions
        id: versions
        run: |
          PORTAL_VER=$(awk '/^\[vire-portal\]/{f=1;next} /^\[/{f=0} f && /^version:/{print $2; exit}' .version)
          MCP_VER=$(awk '/^\[vire-mcp\]/{f=1;next} /^\[/{f=0} f && /^version:/{print $2; exit}' .version)
          echo "portal=${PORTAL_VER}" >> "$GITHUB_OUTPUT"
          echo "mcp=${MCP_VER}" >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: "*"
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create release with binaries
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ steps.versions.outputs.portal }}"
          PORTAL_VER="${{ steps.versions.outputs.portal }}"
          MCP_VER="${{ steps.versions.outputs.mcp }}"
          
          # Prepare release notes
          cat > release_notes.md << EOF
          ## vire-portal ${PORTAL_VER}
          
          ### Downloads
          
          | Binary | Platform | Download |
          |--------|----------|----------|
          | vire-portal | Linux x64 | \`vire-portal-linux-amd64-${PORTAL_VER}.tar.gz\` |
          | vire-portal | Windows x64 | \`vire-portal-windows-amd64-${PORTAL_VER}.zip\` |
          | vire-mcp | Linux x64 | \`vire-mcp-linux-amd64-${MCP_VER}.tar.gz\` |
          | vire-mcp | Windows x64 | \`vire-mcp-windows-amd64-${MCP_VER}.zip\` |
          
          ### Usage
          
          \`\`\`bash
          # Linux
          tar -xzf vire-portal-linux-amd64-${PORTAL_VER}.tar.gz
          ./vire-portal-linux-amd64
          
          # Windows (PowerShell)
          Expand-Archive vire-portal-windows-amd64-${PORTAL_VER}.zip
          .\\vire-portal-windows-amd64.exe
          \`\`\`
          EOF
          
          # Check if release exists and delete it
          if gh release view "$TAG" --repo "${{ github.repository }}" 2>/dev/null; then
            echo "Release $TAG exists, deleting to recreate with new binaries..."
            gh release delete "$TAG" --repo "${{ github.repository }}" --yes || true
          fi
          
          # Create release with all artifacts
          gh release create "$TAG" \
            --repo "${{ github.repository }}" \
            --title "vire-portal $TAG" \
            --notes-file release_notes.md \
            artifacts/*
